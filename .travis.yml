language: rust
rust:
  - stable
  - beta
matrix:
  fast_finish: true
  include:
    - name: cargo doc
      rust: stable
      script:
        - RUSTDOCFLAGS=-Dwarnings cargo doc --all --no-deps
cache:
  cargo: true
  # directories:
  #   - /var/lib/docker

sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.22.0
  - RUST_LOG=arangors=trace

addons:
  apt:
    packages:
      - binutils-dev
      - cmake
      - docker-ce
      - gcc
      - libcurl4-openssl-dev
      - libdw-dev
      - libelf-dev
      - libiberty-dev

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker --version
  - docker-compose --version
  - docker-compose up -d
  - sleep 30
  - docker container ls
  - docker-compose logs

before_script:
  - bash tests/init_db.sh
  - rustup component add rustfmt

script:
  - cargo fmt --all -- --check
  - cargo build
  - cargo test
  - cargo build --no-default-features --features "rocksdb mmfiles cluster enterprise" --lib
  - cargo test --no-default-features --features "rocksdb mmfiles cluster enterprise" --lib
  - cargo build --no-default-features --features "rocksdb mmfiles cluster enterprise blocking"  --lib
  - cargo test --no-default-features --features "rocksdb mmfiles cluster enterprise blocking" --lib
  - cargo build --no-default-features --features "rocksdb mmfiles cluster enterprise reqwest_async"
  - cargo test --no-default-features --features "rocksdb mmfiles cluster enterprise reqwest_async"
  - cargo build --no-default-features --features "rocksdb mmfiles cluster enterprise reqwest_blocking"
  - cargo test --no-default-features --features "rocksdb mmfiles cluster enterprise reqwest_blocking"
  - cargo build --no-default-features --features "rocksdb mmfiles cluster enterprise"
  - cargo test --no-default-features --features "rocksdb mmfiles cluster enterprise"
  - cargo build --no-default-features --features "rocksdb mmfiles cluster enterprise blocking"
  - cargo test --no-default-features --features "rocksdb mmfiles cluster enterprise blocking"

notifications:
  email:
    on_success: never
deploy:
  provider: cargo
  token:
    secure: 
  on:
    tags: true
    branch: master
    condition: "$TRAVIS_RUST_VERSION = stable"
